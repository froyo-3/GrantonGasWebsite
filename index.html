<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=arrow_back,arrow_forward,menu" rel="stylesheet" />
    </head>
  <body>
    <div class="navbar-container">
      <div class="navbar-content">
        <div class="logo">
          <a href="#"><img src="img/logo.png"></a>
        </div>
        <div class="title">
          Home
        </div>
        <div class="dropdown">
          <div class="desktop-links"> 
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
          <span class="dropdown-button" onclick="OpenDropdown()">
            <span class="material-symbols-outlined">
              menu
            </span>
          </span>
          <div class="dropdown-content" id="dropdown">
            <a class="desktop-hide" href="#">Link 1</a>
            <a class="desktop-hide" href="#">Link 2</a>
            <a class="desktop-hide" href="#">Link 3</a>
            <a href="#"> Link 4 </a>
            <a href="#"> Link 5 </a>
            <a href="#"> Link 6 </a>
          </div>
        </div>
      </div>
    </div>

    <div class="carosel">
      <div class="slide fade">
        <img class="image" src="img/placeholder.jpg">
        1
      </div>
      <div class="slide fade">
        <img class="image" src="img/placeholder.jpg">
        2
      </div>
      <div class="slide fade">
        <img class="image" src="img/placeholder.jpg">
        3
      </div>
      <div class="slide fade">
        <img class="image" src="img/placeholder.jpg">
        4
      </div>
      
    </div>
    <span class="material-symbols-outlined arrow" onclick="changeslide(-1)">
      arrow_back
    </span>
    <span class="material-symbols-outlined arrow forward" onclick="changeslide(1)">
      arrow_forward
    </span>

    <script>
      let slideIndex = 1;
      changeslide(slideIndex)
      dropdown.style.display = "none";
    </script>
  </body>
  
</html>
